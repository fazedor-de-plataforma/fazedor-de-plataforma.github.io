<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fazedor de plataforma</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Fazedor de Plataformas</h1>
    <section>
        <div id="lugar">

            <input type="text" name="user" placeholder="Usuário"><br>
            <input type="password" name="password" placeholder="Senha"><br>
        
                <select name="subject">
                    <option value="Nome da matéria">Nome da matéria</option> 
                    <option value="Física">Física</option>
                    <option value="Biologia">Biologia</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Química">Química</option>
                    <option value="Sociologia">Sociologia</option>
                    <option value="Filosofia">Filosofia</option>
                    <option value="Geografia">Geografia</option>
                    <option value="História">História</option>
                    <option value="Língua Inglesa">Língua Inglesa</option>
                    <option value="Língua Espanhola">Língua Espanhola</option>
                    <option value="História">História</option>
                    <option value="Língua Portuguesa">Língua Portuguesa</option>
                  </select><br>           
            <input type="text" name="platform" placeholder="Nome da plataforma"><br>
            
            <input type="number" name="code-1" placeholder="Código da primeira questão">
            <input type="text" name="answer-1" placeholder="Resposta da primeira questão">
            <br> 
            <input type="number" name="code-2" placeholder="Código da segunda questão">
            <input type="text" name="answer-2" placeholder="Resposta da segunda questão">
            <br> 
            <input type="number" name="code-3" placeholder="Código da terceira questão">
            <input type="text" name="answer-3" placeholder="Resposta da terceira questão">
            <br> 
            <input type="number" name="code-4" placeholder="Código da quarta questão">
            <input type="text" name="answer-4" placeholder="Resposta da quarta questão">
            <br> 
            <input type="button" value="Submit" id="submit-button" onclick="fazerPlataforma()">
        </div>
    </section>
    <span id="status"></span>
    <h3>&#128526 pertence a toin e nilca &#128526 </h3>
</body>
</html>
